---
layout: full-width
title: Schedule
weight: 5
---

  <ul class="content-listing ">
    {% for post in site.posts reversed %}      
        <li class="listing">
          <hr class="slender">
          <a href="{{ post.url | prepend: site.baseurl }}"><h1 class="contrast">{{ post.title }}</h1></a>
          <big>{{ post.date | date: "%B %-d, %Y" }}</big>
          <br/>
          <div>{{ post.excerpt }}</div>
          <br/>
          <ul class="tags">
            {% for tag in post.tags %}<li><a href="/topics#{{ tag }}" class="tag">{{ tag | replace: " ", "-" }}</a></li>{% endfor %}
          </ul>
        </li>
    {% endfor %}
  </ul>
