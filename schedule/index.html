---
layout: full-width
title: Schedule
weight: 5
---

  <ul class="content-listing ">
    {% for post in site.posts %}      
        <li class="listing">
          <hr class="slender">
          <a href="{{ post.url | prepend: site.baseurl }}"><h1 class="contrast">{{ post.title }}</h1></a>
          <br>{{ post.date | date: "%B %-d, %Y" }}  <br/>
          <div>{{ post.excerpt }}</div> 
          <div>Topics: {{ post.tags }}</div>
        </li>
    {% endfor %}
  </ul>
